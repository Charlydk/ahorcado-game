<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">

<body>
    <div class="contenedor">

        <header class="header">
            <table class="tableHeader">
                <tr>
                    <td style="justify-content:initial;"> <img src="img/logo.png" alt="logo"> </td>
                    <td style="text-align:center ;"><h2>Challenge 2</h2></td>
                    <td style="text-align:right ;"><h5>#Oracle <br> #AluraLatam </h5></td>
                </tr>
            </table>
        </header>

        <main class="contenido">
            <svg viewBox="0 0 1320 300">
                <symbol id="s-text">
                    <text text-anchor="middle" x="50%" y="35%" dy=".10em">JUEGO DEL</text>
                    <text text-anchor="middle" x="50%" y="75%" dy=".25em">AHORCADO</text>
                </symbol> 
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
                <use xlink:href="#s-text" class="text"></use>
            </svg>
        </main>
        
        <div class="seccion-modos-juego">
            <button class="botonInicio" id="boton">Iniciar Juego</button>
            <button class="botonSolitario" style="display: none">Solitari@</button>
            <button class="botonVersus" style="display: none">VS Amig@</button>
            <button class="botonOnline" style="display: none">Online</button> 
        </div>

        <div class="seccion-ingresar-palabra" style="display: none;">
            <h3 class="txtTitH3 txtIngP" style="text-align: center;">Ingresa una palabra de 4 a 8 letras para tu amigo</h3>
            <input type="text" class="inputPalabraVersus ingresaLetra">
            <button class="botonEnviarPalabra">Enviar Palabra</button>
            <button class="botonCancelarVersus">Cancelar</button>
        </div>

        <div class="seccion-juego" style="display: none;">
            <img id="imagen" src="img/ahorcadito_1.png" alt="Ahorcado">
            <h3 class="txtTitH3 mensaje-juego" style="text-align: center;">Ingresa una Letra</h3>
            <input type="text" class="guion" value="" disabled>
            <input type="text" class="LetrasOut" value="" disabled>
            <input type="text" class="ingresaLetra" maxlength="1" id="inputAdivinarLetra">
            <button class="subirLetra">Enviar Letra</button>
            <button class="reiniciar">Reiniciar</button>
        </div>
