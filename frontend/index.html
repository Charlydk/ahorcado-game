<!DOCTYPE html>
<html lang="es" class="h-100"> <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script> <!-- SweetAlert2 -->

    
    <title>Juego del Ahorcado</title>
</head>

<body class="d-flex flex-column h-100 bg-light"> <header class="navbar navbar-light bg-info py-2 shadow-sm"> <div class="container-fluid"> <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="./img/create a small logo .png" alt="logo" height="40" class="me-2"> <h2 class="h4 mb-0 text-white">Juego del Ahorcado</h2> </a>
            <h5 class="text-white"></h5> </div>
    </header>

    <main class="container-fluid d-flex flex-column flex-grow-1 p-3"> <section id="seccionBienvenida" class="d-flex flex-column justify-content-center align-items-center flex-grow-1 text-center">

        <svg viewBox="0 0 1320 300" class="titulo-principal-svg mb-4" style="max-width: 100%; height: auto;">
            <defs>
                <filter id="combined-effect" x="-50%" y="-50%" width="200%" height="200%">
                    <feOffset dx="6" dy="6" in="SourceGraphic" result="offsetShadow"></feOffset>
                    <feGaussianBlur in="offsetShadow" stdDeviation="3" result="blurredShadow"></feGaussianBlur>
                    <feFlood flood-color="rgba(0, 0, 0, 0.7)" result="shadowColor"></feFlood>
                    <feComposite in="shadowColor" in2="blurredShadow" operator="in" result="shadowComposite"></feComposite>
                    
                    <feGaussianBlur in="SourceGraphic" stdDeviation="5" result="blurredGlow"></feGaussianBlur>
                    <feFlood flood-color="#ff6600" flood-opacity="0.8" result="glowColor"></feFlood>
                    <feComposite in="glowColor" in2="blurredGlow" operator="in" result="glowComposite"></feComposite>
        
                    <feMerge>
                        <feMergeNode in="shadowComposite"></feMergeNode>
                        <feMergeNode in="glowComposite"></feMergeNode>
                        <feMergeNode in="SourceGraphic"></feMergeNode> </feMerge>
                </filter>
            </defs>
        
            <symbol id="s-text">
                <text text-anchor="middle" x="50%" y="35%" dy=".10em" class="titulo-linea-superior">JUEGO DEL</text>
                <text text-anchor="middle" x="50%" y="75%" dy=".25em" class="titulo-line0-inferior">AHORCADO</text>
            </symbol>
            
            <use xlink:href="#s-text" class="titulo-final-con-efectos"></use>
        </svg>

            <label for="aliasInput">Ingresa tu alias:</label>
            <input type="text" id="aliasInput" placeholder="Ej: CharlyDK">

            <button id="botonInicio" class="btn btn-primary btn-lg mt-4">Iniciar Juego</button>

          
        </section>


        <section id="seccionModosJuego" class="d-none flex-column justify-content-center align-items-center flex-grow-1 text-center">
            <h2 class="mb-4 text-danger font-creepster neon-glow-effect" style="font-size: 5em;">JUEGO DEL AHORCADO</h2>      <!-- Esto lo vamos a modificar cuando le demos movimientos entre secciones -->
            <h2 class="mb-4">Selecciona el Modo de Juego</h2>
            <div class="d-grid gap-3 col-6 mx-auto"> 
                <button id="botonSolitario" class="btn btn-secondary btn-lg">Solitario</button>
                <button id="botonVersus" class="btn btn-secondary btn-lg">Versus</button>
                <button id="botonOnline" class="btn btn-secondary btn-lg">Online</button>
                <!-- <button id="volverAlInicioModos" class="btn btn-outline-secondary mt-3">Volver al Inicio</button> -->
            </div>
        </section>

        <section id="seccionOnline" class="d-none flex-column justify-content-center align-items-center flex-grow-1 text-center">
            <h2 class="mb-4">Juego Online</h2>
            <p id="mensajeIdPartida" class="alert d-none text-center" role="alert"></p>

            <div id="contenedorGameId" style="display: none; text-align: center; margin-top: 10px;">
                <span id="displayGameId" class="lead text-primary" style="font-weight: bold; margin-right: 10px;"></span>
                <button id="botonCopiarId" class="btn btn-info btn-sm">Copiar ID</button>
            </div>

            <input type="text" id="inputIdPartida" placeholder="Ingresa ID de partida" class="form-control mb-2">
            <button id="crearPartida" class="btn btn-success w-100 mb-2">Crear Partida</button>
            <button id="unirsePartida" class="btn btn-primary w-100 mb-2">Unirse a Partida</button>

            <button id="volverModosOnline" class="btn btn-secondary mt-3">Volver a Modos</button>

            <div id="contenedorBotonJuegoOnline" class="text-center mt-3"></div>

        </section>

        <section id="seccionIngresarPalabra" class="d-none flex-column justify-content-center align-items-center flex-grow-1 text-center">
            <label for="aliasInput2">Ingresa el alias de tu amigo:</label>
            <input type="text" id="aliasInput2" placeholder="Ej: Ximenita">
            <h3 id="mensajeIngresarPalabraVersus" class="mb-4 text-center alert d-none" role="alert">Ingresa una palabra de 4 a 8 letras para tu amigo</h3>
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" id="inputPalabraVersus" class="form-control" placeholder="Palabra Secreta" maxlength="8">
                <button id="botonEnviarPalabra" class="btn btn-primary">Enviar</button>
            </div>
            <button id="botonCancelarVersus" class="btn btn-danger mt-3">Cancelar</button>
        </section>

        <section id="seccionJuego" class="d-none flex-column justify-content-center align-items-center flex-grow-1">
            <div class="row w-100 flex-grow-1 align-items-center justify-content-center"> <div class="col-12 col-md-6 d-flex justify-content-center align-items-center p-0"> <img id="imagenAhorcado" src="img/ahorcado_0.png" class="img-fluid" alt="Ahorcado" style="max-height: 80vh;"> </div>

                <div class="col-12 col-md-6 d-flex flex-column justify-content-around align-items-center p-3">
                    <p id="palabra-guiones" class="fs-1 fw-bold text-center text-primary neon-glow-effect"></p>
                    <p id="letrasIncorrectasSpan" class="text-danger fs-6">Letras <br> incorrectas <span id="letrasIncorrectasValor" class="incorrect-letters-display"></span></p>
                    <p id="intentos-restantes" class="text-info fs-5"></p>
                    <p id="mensajeTurno" class="text-primary fw-bold"></p> <div class="input-group mb-3 w-75">
                        <input type="text" id="inputAdivinarLetra" class="form-control text-uppercase" placeholder="Ingresa una letra" maxlength="1">
                        <button id="botonSubirLetra" class="btn btn-primary">Adivinar</button>
                    </div>
                    <p id="mensajeJuego" class="alert d-none text-center" role="alert"></p>
                    
                    <div class="d-grid gap-2 col-6 mx-auto mt-3">
                        <button id="reiniciar" class="btn btn-warning">Reiniciar Partida</button>
                        <button id="volverAlMenu" class="btn btn-outline-secondary">Volver al Menú</button>
                    </div>
                </div>
            </div>
        </section>

        </main>
