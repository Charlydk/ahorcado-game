<script>
function check(e) {
    tecla = (document.all) ? e.keyCode : e.which;

    //Tecla de retroceso para borrar y enter, siempre las permite
    if (tecla == 8 || tecla == 13) {

        return true;
    }else if(tecla == 32){
		return false;
	}

    // Patrón de entrada, en este caso solo letras
    patron = /[A-Z a-z]/;
    tecla_final = String.fromCharCode(tecla);
    return patron.test(tecla_final);
}

</script>
